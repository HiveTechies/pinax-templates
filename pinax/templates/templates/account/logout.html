{% extends "site_base.html" %}

{% load i18n %}

{% block body_class %}account account-logout{% endblock %}
{% block head_title %}{% trans "Log out" %}{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center ">
        <div class="col-md-4 shadow-lg d-flex justify-content-center align-items-center p-5 border border-light rounded">
            <form method="POST" action="{% url "account_logout" %}">
                <legend>{% trans "Log out" %}</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>{% trans "Are you sure you want to log out?" %}</p>
                    <div class="form-actions">
                        <button class="btn btn-dark shadow">{% trans "Log out" %}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
